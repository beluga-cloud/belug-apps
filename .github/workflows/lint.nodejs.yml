---
name: Lint (NodeJS/Typescript)
on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, synchronize]
    paths: ["src/kubeapps-components/**/*"]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3.5.1
        with:
          node-version: 18
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - name: Install dependencies
        run: yarn install
        working-directory: src/kubeapps-components
      - name: Run ESLint
        run: yarn lint:ci src/
        working-directory: src/kubeapps-components
        continue-on-error: true
      - uses: ataylorme/eslint-annotate-action@a1bf7cb320a18aa53cb848a267ce9b7417221526 # tag=v1.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          report-json: src/kubeapps-components/eslint_report.json
          fail-on-warning: true

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - uses: github/codeql-action/init@32be38eeffb2f4ae668081106bdd999e1f786b3d # tag=codeql-bundle-20221024
        with:
          languages: javascript
      - uses: github/codeql-action/autobuild@32be38eeffb2f4ae668081106bdd999e1f786b3d # tag=codeql-bundle-20221024
      - uses: github/codeql-action/analyze@32be38eeffb2f4ae668081106bdd999e1f786b3d # tag=codeql-bundle-20221024
